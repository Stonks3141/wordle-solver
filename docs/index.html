<!DOCTYPE html>
<html>
  <head>
    <title>Wordle Solver</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wordlesolver">
      <table id="wordletable">
        <tr>
          <td class="wordlecell gray">R</td>
          <td class="wordlecell gray">O</td>
          <td class="wordlecell gray">A</td>
          <td class="wordlecell gray">T</td>
          <td class="wordlecell gray">E</td>
          <td class="confirm">Enter</td>
        </tr>
        <tr>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="confirm" hidden>Enter</td>
        </tr>
        <tr>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="confirm" hidden>Enter</td>
        </tr>
        <tr>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="confirm" hidden>Enter</td>
        </tr>
        <tr>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="confirm" hidden>Enter</td>
        </tr>
        <tr>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="confirm" hidden>Enter</td>
        </tr>
      </table>
    </div>
  </body>
  <script src="js/wordleSolver.js" type="text/javascript"></script>
</html>
