<!DOCTYPE html>
<html>

  <head>
    <title>Wordle Solver</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wordle.css">
  </head>

  <body>
    <div id="wordlesolver">
      <table id="wordletable">
        <tr>
          <td class="wordlecell gray">S</td>
          <td class="wordlecell gray">A</td>
          <td class="wordlecell gray">L</td>
          <td class="wordlecell gray">E</td>
          <td class="wordlecell gray">T</td>
          <td class="confirm">Enter</td>
        </tr>
        <tr>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="confirm" hidden>Enter</td>
        </tr>
        <tr>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="confirm" hidden>Enter</td>
        </tr>
        <tr>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="confirm" hidden>Enter</td>
        </tr>
        <tr>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="confirm" hidden>Enter</td>
        </tr>
        <tr>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="wordlecell empty"></td>
          <td class="confirm" hidden>Enter</td>
        </tr>
      </table>
      <script src="wordle.js"></script>
    </div>
  </body>

</html>
